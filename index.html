            <tr>
                <td>Email:</td>
                <td><form><input type="email" name="Email" value="kazemiraz72@gmail.com"></form></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><form><input type="password" name="Password"></form></td>

            <tr>

            </tr>
            <tr>
                <td>Mobile:</td>
                <td><form>
                        <select name="" id="">

                            <option value="">0911</option>

                            <option value="">0914</option>

                        <input type="text" name="number" placeholder="3861101">
                </form></td>
            </tr>
            <tr>
                <td>Interests:</td>

                    <input type="checkbox"><label>Music</label><br>

                    <input type="checkbox" checked><label>Philosophy</label><br>

                </form></td>

            <tr>
                <td>
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
